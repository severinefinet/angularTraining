<!-- One way binding (Du TS à HTML, à sens unique)  -->
<label>{{ test }}</label>
<br/>

<!-- Input binding (Du TS à HTML, à sens unique) -->
<input [value]="test" />
<br/><br/>

<!-- Double binding (TS <-> HTML, double sens) -->
<!-- Va aller modifier la variable test dans le controller/composant -->
<input [(ngModel)]="test"/>
<br/><br/>

<div>
  <div>
    Title: <input type="text" [(ngModel)]="_formation.title"/>
  </div>
  <div>
    Description: <input type="text" [(ngModel)]="_formation.description"/>
  </div>
  <div>
    Date debut: <input type="text" [(ngModel)]="_formation.startDate"/>
  </div>
  <div>
    Date fin: <input type="text" [(ngModel)]="_formation.endDate"/>
  </div>
  <div>
    <button (click)="saveFormation()">Enregistrer</button>
  </div>
</div>
